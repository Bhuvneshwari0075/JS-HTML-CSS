<html>
    <body>
        <div id="div"></div>
    </body>
    <script>
        var newList = document.createElement("ul");
        var div = document.getElementsByTagName("div")[0];
        for(var i = 1; i<= 4; i++){
	        var li = document.createElement("li");
	        li.innerText = i;
        	newList.appendChild(li);
        }
        div.appendChild(newList);  
    </script>
</html>
